<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎄 Christmas Memory Match 🎄</title>
    <link rel="stylesheet" href="style.css">

    <!-- font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="dark-theme">
    <h1>🎄 Christmas Memory Match 🎄</h1>
    <button id="startGame" class="">Start Game</button>
    <button id="resetGame" class="hidden">Reset Game</button>
    <div id="gameBoard" class="hidden"></div>
    <p id="timer">Time: <span id="timeLeft">30</span> seconds</p>
    <p id="result" class="hidden"></p>

    <div id="effect" class="hidden">You Win!</div>

    <canvas id="snowCanvas"></canvas>

    <script src="app.js"></script>
</body>

</html>
